<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti ðŸ’Œ</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  background: #f8b4c6;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 2s;
}

/* CONTENEDOR CARTA */
.container {
  position: relative;
  width: 320px;
  height: 220px;
  cursor: pointer;
}

/* SOBRE */
.envelope {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #ff6f91;
  border-radius: 8px;
  overflow: hidden;
}

.envelope::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: #ff8fab;
  transform: rotate(45deg);
  top: -60%;
  left: 0;
}

/* TEXTO CLICK */
.click-text {
  position: absolute;
  top: -40px;
  width: 100%;
  text-align: center;
  color: white;
  animation: float 2s infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

/* CARTA */
.letter {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #111;
  background-image: 
    repeating-linear-gradient(45deg, #ff6f91 0 2px, transparent 2px 20px),
    repeating-linear-gradient(-45deg, #8bd3c7 0 2px, transparent 2px 20px);
  top: 100%;
  border-radius: 8px;
  padding: 20px;
  color: #ffd6e0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: 1.2s;
  overflow: hidden;
}

.container.open .letter {
  top: 0;
}

/* TEXTO MAQUINA */
#message {
  min-height: 90px;
  text-align: center;
  margin-bottom: 20px;
  font-size: 18px;
}

/* RAMO SVG */
.bouquet {
  width: 200px;
  animation: breathe 4s ease-in-out infinite;
}

@keyframes breathe {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}

.draw {
  fill: none;
  stroke: #ff6f91;
  stroke-width: 4;
  stroke-dasharray: 300;
  stroke-dashoffset: 300;
  animation: drawLine 3s ease forwards;
}

@keyframes drawLine {
  to { stroke-dashoffset: 0; }
}
</style>
</head>

<body>

<div class="container" onclick="openLetter()">
  <div class="click-text" id="clickText">Haz click en la carta</div>
  <div class="envelope"></div>

  <div class="letter">
    <div id="message"></div>

    <svg class="bouquet" viewBox="0 0 300 220">
      <line class="draw" x1="150" y1="90" x2="150" y2="200"/>
      <line class="draw" x1="130" y1="100" x2="140" y2="200"/>
      <line class="draw" x1="170" y1="100" x2="160" y2="200"/>
      <circle class="draw" cx="150" cy="70" r="22"/>
      <circle class="draw" cx="130" cy="90" r="20"/>
      <circle class="draw" cx="170" cy="90" r="20"/>
      <circle class="draw" cx="150" cy="50" r="18"/>
    </svg>
  </div>
</div>

<script>
const text = [
  "Esta pagina es solo para ti.",
  "Gracias por estar conmigo.",
  "Te quiero mas de lo que estas palabras pueden decir."
];

let line = 0;
let char = 0;

function openLetter() {
  document.querySelector(".container").classList.add("open");
  document.getElementById("clickText").style.opacity = 0;

  document.body.style.background = "#111";

  typeEffect();
}

function typeEffect() {
  if (line < text.length) {
    if (char < text[line].length) {
      document.getElementById("message").innerHTML += text[line][char];
      char++;
      setTimeout(typeEffect, 60);
    } else {
      document.getElementById("message").innerHTML += "<br>";
      char = 0;
      line++;
      setTimeout(typeEffect, 600);
    }
  }
}
</script>

</body>
</html>
