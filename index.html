<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Para ti ‚ù§Ô∏è</title>

<style>
body {
  font-family: Arial;
  background: #ffe6f0;
  text-align: center;
  padding: 50px;
  overflow-x: hidden;
  overflow-y: auto;
}

h2 { color: #d6336c; }

.envelope {
  width: 300px;
  height: 200px;
  background: #ff9bb5;
  margin: 100px auto;
  position: relative;
  cursor: pointer;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  animation: idle 3s infinite;
}

.flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  background: #ff7fa3;
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  transform-origin: top;
  transition: transform 1s;
}

.open {
  animation: chest 1.2s forwards;
}

.open .flap {
  transform: rotateX(180deg);
}

.letter {
  display: none;
  background: white;
  padding: 30px;
  border-radius: 15px;
  max-width: 500px;
  margin: 50px auto;
  animation: fadeIn 1.5s;
}

.open + .letter {
  display: block;
}

img {
  width: 100%;
  border-radius: 10px;
  margin-top: 15px;
}

/* Animaciones */

@keyframes chest {
  0%   { transform: scale(1) rotate(0deg); }
  30%  { transform: scale(1.2) rotate(3deg); }
  50%  { transform: scale(1.35) rotate(-3deg); }
  70%  { transform: scale(1.2) rotate(2deg); }
  100% { transform: scale(1) rotate(0deg); }
}

@keyframes idle {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<h2>Haz click en la carta üíå</h2>

<div class="envelope" onclick="openLetter(this)">
  <div class="flap"></div>
</div>

<div class="letter">
  <h1>Hola mi amor üíï</h1>
  <img src="foto.jpg">
  <p>
    Esta pagina es solo para ti.<br>
    Gracias por estar conmigo.<br>
    Te quiero mas de lo que estas palabras pueden decir.
  </p>
</div>

<audio id="music" src="musica.mp3"></audio>

<script>
function openLetter(el) {
  el.classList.add("open");
  document.getElementById("music").play();
}
</script>

</body>
</html>
