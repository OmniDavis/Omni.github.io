<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para ti ðŸ’Œ</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  min-height: 100vh;
  background: #f8b4c6;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  overflow-x: hidden;
  transition: background 1.5s ease;
  position: relative;
}

body.opened {
  background: #2a2a2a;
}

/* TEXTO HINT */
.hint {
  color: white;
  font-size: 20px;
  margin-bottom: 30px;
  text-shadow: 0 2px 10px rgba(0,0,0,0.3);
  animation: float 2s infinite;
  transition: all 0.8s;
  z-index: 10;
  position: relative;
}

.hint.hide {
  opacity: 0;
  transform: translateY(-30px);
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

/* CONTENEDOR SOBRE */
.envelope-container {
  width: 320px;
  height: 220px;
  position: relative;
  cursor: pointer;
  margin-bottom: 50px;
  z-index: 10;
}

/* SOBRE */
.envelope {
  width: 100%;
  height: 100%;
  background: #ff6f91;
  border-radius: 8px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 15px 35px rgba(0,0,0,0.3);
  transition: transform 0.3s;
  animation: idle 3s infinite ease-in-out;
}

.envelope:hover {
  transform: scale(1.02);
}

@keyframes idle {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* SOLAPA DEL SOBRE */
.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #ff8fab;
  clip-path: polygon(0 0, 100% 0, 50% 50%);
  transform-origin: top center;
  transition: transform 1.2s ease;
  z-index: 3;
}

.envelope-container.open .envelope {
  animation: chest 1s forwards;
}

.envelope-container.open .flap {
  transform: rotateX(180deg);
}

@keyframes chest {
  0% { transform: scale(1); }
  30% { transform: scale(1.1) rotate(2deg); }
  50% { transform: scale(1.15) rotate(-2deg); }
  70% { transform: scale(1.1) rotate(2deg); }
  100% { transform: scale(1); }
}

/* CARTA CON FONDO DE FLORES */
.letter {
  background: #1e1e1e;
  padding: 40px 30px;
  border-radius: 15px;
  max-width: 550px;
  width: 90%;
  margin: 0 auto;
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
  transform: translateY(100px);
  opacity: 0;
  transition: all 1.5s ease;
  position: relative;
  z-index: 10;
  border: 2px solid rgba(255, 111, 145, 0.3);
  overflow: hidden;
}

/* Fondo de flores SOLO en la carta */
.letter::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('fondo-flores.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  opacity: 0;
  transition: opacity 1.5s ease 0.5s;
  z-index: 0;
  pointer-events: none;
}

.letter.show::before {
  opacity: 0.3;
}

.letter-content {
  position: relative;
  z-index: 1;
}

.letter.show {
  transform: translateY(0);
  opacity: 1;
}

.letter h1 {
  color: #ff8fab;
  margin-bottom: 25px;
  text-align: center;
  font-size: 28px;
  text-shadow: 0 2px 10px rgba(255, 111, 145, 0.5);
}

/* IMAGEN */
.letter img {
  width: 100%;
  max-width: 400px;
  display: block;
  margin: 20px auto;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  border: 3px solid rgba(255, 139, 171, 0.4);
}

/* MENSAJE CON EFECTO TYPEWRITER */
#message {
  color: #ffd6e0;
  font-size: 18px;
  line-height: 1.8;
  text-align: center;
  min-height: 120px;
  margin: 25px 0;
  text-shadow: 0 1px 3px rgba(0,0,0,0.5);
}

/* RAMO DE FLORES SIMPLE Y BONITO */
.bouquet-container {
  width: 200px;
  margin: 30px auto 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  animation: fadeInBouquet 1.5s ease forwards 2s;
}

@keyframes fadeInBouquet {
  0% { 
    opacity: 0;
    transform: translateY(20px) scale(0.9);
  }
  100% { 
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

.flowers {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  gap: 8px;
  margin-bottom: 5px;
  animation: breathe 3s ease-in-out infinite;
}

@keyframes breathe {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.flower {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  position: relative;
  animation: popIn 0.5s ease backwards;
}

.flower:nth-child(1) { 
  background: linear-gradient(135deg, #d45d79 0%, #c74d6a 100%);
  animation-delay: 2.2s;
  transform: translateY(5px);
}

.flower:nth-child(2) { 
  background: linear-gradient(135deg, #f4a79d 0%, #e89484 100%);
  width: 45px;
  height: 45px;
  animation-delay: 2.3s;
}

.flower:nth-child(3) { 
  background: linear-gradient(135deg, #d45d79 0%, #c74d6a 100%);
  width: 55px;
  height: 55px;
  animation-delay: 2.4s;
  transform: translateY(-5px);
}

.flower:nth-child(4) { 
  background: linear-gradient(135deg, #f5b5c5 0%, #e9a3b5 100%);
  width: 48px;
  height: 48px;
  animation-delay: 2.5s;
}

.flower:nth-child(5) { 
  background: linear-gradient(135deg, #d45d79 0%, #c74d6a 100%);
  animation-delay: 2.6s;
  transform: translateY(3px);
}

@keyframes popIn {
  0% {
    transform: scale(0) translateY(0);
    opacity: 0;
  }
  60% {
    transform: scale(1.15) translateY(-5px);
  }
  100% {
    opacity: 1;
  }
}

/* Centros de las flores */
.flower::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 15px;
  height: 15px;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 50%;
}

/* Tallos */
.stems {
  display: flex;
  justify-content: center;
  gap: 8px;
  height: 60px;
  position: relative;
  animation: growStems 0.8s ease backwards 2.1s;
}

@keyframes growStems {
  from {
    transform: scaleY(0);
    opacity: 0;
  }
  to {
    transform: scaleY(1);
    opacity: 1;
  }
}

.stem {
  width: 4px;
  height: 100%;
  background: linear-gradient(180deg, #6b9b6e 0%, #5a8a5d 100%);
  border-radius: 2px;
  position: relative;
}

.stem:nth-child(1) { height: 55px; }
.stem:nth-child(2) { height: 50px; }
.stem:nth-child(3) { height: 60px; }
.stem:nth-child(4) { height: 52px; }
.stem:nth-child(5) { height: 55px; }

/* Hojas pequeÃ±as */
.stem::before {
  content: '';
  position: absolute;
  top: 50%;
  left: -8px;
  width: 12px;
  height: 6px;
  background: #7aaa7d;
  border-radius: 50%;
  opacity: 0.7;
}

/* MoÃ±o */
.bow {
  margin-top: -10px;
  animation: tiebow 0.6s ease backwards 2.7s;
}

@keyframes tiebow {
  0% {
    transform: scale(0) rotate(-180deg);
    opacity: 0;
  }
  60% {
    transform: scale(1.1) rotate(5deg);
  }
  100% {
    transform: scale(1) rotate(0deg);
    opacity: 1;
  }
}

.bow-shape {
  width: 80px;
  height: 35px;
  background: linear-gradient(135deg, #f4d19b 0%, #efc078 100%);
  border-radius: 20px 20px 0 0;
  position: relative;
  box-shadow: 0 3px 10px rgba(0,0,0,0.2);
}

.bow-shape::before,
.bow-shape::after {
  content: '';
  position: absolute;
  top: 5px;
  width: 35px;
  height: 25px;
  background: linear-gradient(135deg, #f4d19b 0%, #efc078 100%);
  border-radius: 50%;
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
}

.bow-shape::before {
  left: -25px;
  transform: rotate(-15deg);
}

.bow-shape::after {
  right: -25px;
  transform: rotate(15deg);
}

/* Centro del moÃ±o */
.bow-center {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 20px;
  height: 15px;
  background: #d9a960;
  border-radius: 3px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

/* Cintas */
.ribbon {
  position: absolute;
  bottom: -20px;
  width: 8px;
  height: 25px;
  background: linear-gradient(180deg, #f4d19b 0%, #efc078 100%);
  border-radius: 0 0 3px 3px;
}

.ribbon:nth-child(1) {
  left: 30%;
  transform: rotate(-10deg);
}

.ribbon:nth-child(2) {
  right: 30%;
  transform: rotate(10deg);
}

/* Corazones flotantes */
.hearts {
  position: absolute;
  top: -40px;
  left: 0;
  width: 100%;
  height: 50px;
  pointer-events: none;
}

.heart {
  position: absolute;
  font-size: 18px;
  animation: floatHeart 3s ease-in-out infinite;
  opacity: 0;
}

.heart:nth-child(1) {
  left: 20%;
  animation-delay: 3s;
}

.heart:nth-child(2) {
  left: 50%;
  animation-delay: 3.5s;
}

.heart:nth-child(3) {
  left: 75%;
  animation-delay: 4s;
}

@keyframes floatHeart {
  0% {
    transform: translateY(0) scale(0);
    opacity: 0;
  }
  20% {
    opacity: 0.8;
    transform: translateY(-10px) scale(1);
  }
  80% {
    opacity: 0.8;
  }
  100% {
    transform: translateY(-30px) scale(1.2);
    opacity: 0;
  }
}

/* Responsive */
@media (max-width: 600px) {
  .envelope-container {
    width: 280px;
    height: 190px;
  }
  
  .letter {
    padding: 30px 20px;
  }
  
  .letter h1 {
    font-size: 24px;
  }
  
  #message {
    font-size: 16px;
  }
  
  .bouquet-container {
    width: 170px;
  }
  
  .flowers {
    gap: 5px;
  }
  
  .flower {
    width: 40px;
    height: 40px;
  }
  
  .flower:nth-child(3) {
    width: 45px;
    height: 45px;
  }
}
</style>
</head>
<body>

<h2 class="hint" id="hint">Haz click en la carta ðŸ’Œ</h2>

<div class="envelope-container" id="envelopeContainer">
  <div class="envelope">
    <div class="flap"></div>
  </div>
</div>

<div class="letter" id="letter">
  <div class="letter-content">
    <h1>Hola mi amor ðŸ’•</h1>
    <img src="foto.jpg" alt="Para ti">
    <div id="message"></div>
    
    <!-- Ramo de flores simplificado y bonito -->
    <div class="bouquet-container">
      <div class="hearts">
        <span class="heart">ðŸ’•</span>
        <span class="heart">ðŸ’—</span>
        <span class="heart">ðŸ’–</span>
      </div>
      
      <div class="flowers">
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
      </div>
      
      <div class="stems">
        <div class="stem"></div>
        <div class="stem"></div>
        <div class="stem"></div>
        <div class="stem"></div>
        <div class="stem"></div>
      </div>
      
      <div class="bow">
        <div class="bow-shape">
          <div class="bow-center"></div>
          <div class="ribbon"></div>
          <div class="ribbon"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const message = `Esta pagina es solo para ti.
Gracias por estar conmigo.
Te quiero mas de lo que estas palabras pueden decir.`;

let charIndex = 0;

function typeWriter() {
  if (charIndex < message.length) {
    const char = message.charAt(charIndex);
    document.getElementById("message").innerHTML += 
      char === "\n" ? "<br>" : char;
    charIndex++;
    setTimeout(typeWriter, 60);
  }
}

document.getElementById("envelopeContainer").onclick = function() {
  // Abrir sobre
  this.classList.add("open");
  
  // Cambiar fondo
  document.body.classList.add("opened");
  
  // Ocultar hint
  document.getElementById("hint").classList.add("hide");
  
  // Mostrar carta despuÃ©s de la animaciÃ³n del sobre
  setTimeout(() => {
    document.getElementById("letter").classList.add("show");
    // Iniciar efecto typewriter
    setTimeout(typeWriter, 500);
  }, 1200);
};
</script>

</body>
</html>
