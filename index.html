<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti ðŸ’Œ</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

/* FONDO INICIAL ROSADO */
body {
  min-height: 100vh;
  background: #f8b4c6;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
  overflow:hidden;
  transition: background 1s ease;
}

/* FONDO DE FLORES */
body.opened {
  background: url('fondo-flores.jpg') center center no-repeat;
  background-size: cover;
}

/* TEXTO HINT */
.hint {
  color:white;
  font-size:20px;
  margin-bottom:30px;
  text-shadow:0 2px 10px rgba(0,0,0,0.3);
  animation: float 2s infinite;
  transition: all 0.8s;
}
.hint.hide {
  opacity:0;
  transform:translateY(-30px);
}
@keyframes float {
  0%,100% { transform: translateY(0);}
  50% { transform: translateY(-8px);}
}

/* SOBRE */
.envelope-container {
  width:320px;
  height:220px;
  position:relative;
  cursor:pointer;
  margin-bottom:50px;
  z-index:2;
}
.envelope {
  width:100%; height:100%;
  background:#ff6f91;
  border-radius:8px;
  position:relative;
  overflow:hidden;
  box-shadow:0 15px 35px rgba(0,0,0,0.3);
  transition: transform 0.3s;
  animation: idle 3s infinite ease-in-out;
}
.envelope:hover { transform: scale(1.02);}
@keyframes idle { 0%,100%{transform:scale(1);} 50%{transform:scale(1.05);} }
.flap {
  position:absolute; top:0; left:0; width:100%; height:100%;
  background:#ff8fab;
  clip-path: polygon(0 0,100% 0,50% 50%);
  transform-origin: top center;
  transition: transform 1.2s ease;
  z-index:3;
}
.envelope-container.open .envelope { animation: chest 1s forwards;}
.envelope-container.open .flap { transform: rotateX(180deg);}
@keyframes chest {
  0% { transform: scale(1);}
  30%{ transform: scale(1.1) rotate(2deg);}
  50%{ transform: scale(1.15) rotate(-2deg);}
  70%{ transform: scale(1.1) rotate(2deg);}
  100%{ transform: scale(1);}
}

/* CARTA TRANSPARENTE */
.letter {
  background: rgba(255,255,255,0); /* transparente */
  padding: 40px 30px;
  border-radius: 15px;
  max-width: 550px;
  width: 90%;
  margin:0 auto;
  box-shadow:0 25px 50px rgba(0,0,0,0.2);
  transform: scale(0.8);
  opacity:0;
  transition: all 1s ease;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  z-index:1;
}
.letter.show {
  transform: scale(1);
  opacity:1;
}

/* TEXTO E IMAGEN */
.letter h1 {
  color:#d6336c;
  font-size:28px;
  margin-bottom:20px;
}
.letter img {
  max-width:350px;
  width:100%;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  margin-bottom:20px;
}
#message {
  color:#fff;
  font-size:18px;
  line-height:1.7;
  min-height:120px;
  margin-bottom:20px;
}

/* RAMO REAL */
.bouquet-container {
  width:180px;
  margin-top:10px;
  opacity:0;
  transform: scale(0.5);
  transition: all 1s ease;
}
.bouquet-container.show {
  opacity:1;
  transform: scale(1);
}
.bouquet-container img {
  width:100%;
  display:block;
  margin:0 auto;
}

/* RESPONSIVE */
@media(max-width:600px){
  .letter { padding:30px 20px; }
  .letter h1 { font-size:24px;}
  #message { font-size:16px;}
  .bouquet-container { width:140px;}
}
</style>
</head>
<body>

<h2 class="hint" id="hint">Haz click en la carta ðŸ’Œ</h2>

<div class="envelope-container" id="envelopeContainer">
  <div class="envelope"><div class="flap"></div></div>
</div>

<div class="letter" id="letter">
  <h1>Hola mi amor ðŸ’•</h1>
  <img src="foto.jpg" alt="Para ti">
  <div id="message"></div>

  <!-- RAMO REAL -->
  <div class="bouquet-container" id="bouquetContainer">
    <img src="ramo-flores.png" alt="Ramo">
  </div>
</div>

<script>
const message = `Esta pagina es solo para ti.
Gracias por estar conmigo.
Te quiero mas de lo que estas palabras pueden decir.`;

let charIndex=0;
function typeWriter(){
  if(charIndex<message.length){
    const char = message.charAt(charIndex);
    document.getElementById("message").innerHTML += char==="\n"?"<br>":char;
    charIndex++;
    setTimeout(typeWriter,50);
  }
}

document.getElementById("envelopeContainer").onclick = function(){
  this.classList.add("open");
  document.getElementById("hint").classList.add("hide");
  document.body.classList.add("opened");

  // Mostrar carta y ramo desde el centro
  const letter = document.getElementById("letter");
  const bouquet = document.getElementById("bouquetContainer");

  setTimeout(()=>{
    letter.classList.add("show");
    bouquet.classList.add("show");
    setTimeout(typeWriter,500);
  },1000);
};
</script>

</body>
</html>
