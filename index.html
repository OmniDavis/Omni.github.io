<html lang="es">
<head>
<meta charset="UTF-8">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, sans-serif;
}

body {
  min-height: 100vh;
  background: url("fondo-flores.jpg") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-y: scroll;
}

.marco {
  width: 420px;
  height: 720px;
  background: #1e1e1e;
  border: 3px solid #ddd;
  border-radius: 12px;
  padding: 20px;
  position: relative;
}

/* area donde va tu contenido */
.contenido {
  width: 100%;
  height: 520px;   /* LIMITE REAL */
  overflow-y: auto;
  padding-right: 10px;
}

/* imagen minecraft */
.contenido img {
  width: 100%;
  border-radius: 6px;
  margin-bottom: 15px;
}

/* texto */
.contenido p {
  color: #eee;
  line-height: 1.6;
  margin-bottom: 12px;
}

/* zona muerta del gato */
.zona-gato {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 140px;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="marco">
  
  <div class="contenido">
    <img src="minecraft.jpg">
    
    <p>Este es tu mensaje largo...</p>
    <p>Puedes escribir lo que quieras aqui</p>

    <p>Lorem ipsum lorem ipsum lorem ipsum</p>
  </div>

  <!-- zona protegida -->
  <div class="zona-gato"></div>

</div>

</body>
