<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  min-height: 100vh;
  background: #f8b4c6;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  overflow-x: hidden;
  transition: all 1.5s ease;
  position: relative;
}

/* Fondo con imagen de flores - SOLO CAMBIA "fondo-flores.jpg" por el nombre de tu archivo */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('fondo-flores.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  opacity: 0;
  transition: opacity 1.5s ease;
  z-index: 0;
  pointer-events: none;
}

body.opened::before {
  opacity: 1;
}

body.opened {
  background: #2a2a2a;
}

/* TEXTO HINT */
.hint {
  color: white;
  font-size: 20px;
  margin-bottom: 30px;
  text-shadow: 0 2px 10px rgba(0,0,0,0.3);
  animation: float 2s infinite;
  transition: all 0.8s;
  z-index: 10;
  position: relative;
}

.hint.hide {
  opacity: 0;
  transform: translateY(-30px);
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

/* CONTENEDOR SOBRE */
.envelope-container {
  width: 320px;
  height: 220px;
  position: relative;
  cursor: pointer;
  margin-bottom: 50px;
  z-index: 10;
}

/* SOBRE */
.envelope {
  width: 100%;
  height: 100%;
  background: #ff6f91;
  border-radius: 8px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 15px 35px rgba(0,0,0,0.3);
  transition: transform 0.3s;
  animation: idle 3s infinite ease-in-out;
}

.envelope:hover {
  transform: scale(1.02);
}

@keyframes idle {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* SOLAPA DEL SOBRE */
.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #ff8fab;
  clip-path: polygon(0 0, 100% 0, 50% 50%);
  transform-origin: top center;
  transition: transform 1.2s ease;
  z-index: 3;
}

.envelope-container.open .envelope {
  animation: chest 1s forwards;
}

.envelope-container.open .flap {
  transform: rotateX(180deg);
}

@keyframes chest {
  0% { transform: scale(1); }
  30% { transform: scale(1.1) rotate(2deg); }
  50% { transform: scale(1.15) rotate(-2deg); }
  70% { transform: scale(1.1) rotate(2deg); }
  100% { transform: scale(1); }
}

/* CARTA */
.letter {
  background: rgba(30, 30, 30, 0.95);
  backdrop-filter: blur(10px);
  padding: 40px 30px;
  border-radius: 15px;
  max-width: 550px;
  width: 90%;
  margin: 0 auto;
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
  transform: translateY(100px);
  opacity: 0;
  transition: all 1.5s ease;
  position: relative;
  z-index: 10;
  border: 2px solid rgba(255, 111, 145, 0.3);
}

.letter.show {
  transform: translateY(0);
  opacity: 1;
}

.letter h1 {
  color: #ff8fab;
  margin-bottom: 25px;
  text-align: center;
  font-size: 28px;
  text-shadow: 0 2px 10px rgba(255, 111, 145, 0.5);
}

/* IMAGEN */
.letter img {
  width: 100%;
  max-width: 400px;
  display: block;
  margin: 20px auto;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  border: 3px solid rgba(255, 139, 171, 0.4);
}

/* MENSAJE CON EFECTO TYPEWRITER */
#message {
  color: #ffd6e0;
  font-size: 18px;
  line-height: 1.8;
  text-align: center;
  min-height: 120px;
  margin: 25px 0;
  text-shadow: 0 1px 3px rgba(0,0,0,0.3);
}

/* RAMO DE FLORES MEJORADO */
.bouquet-container {
  width: 180px;
  margin: 30px auto 0;
  display: block;
  opacity: 0;
  animation: fadeInBouquet 1.5s ease forwards 1s;
  position: relative;
}

@keyframes fadeInBouquet {
  0% { 
    opacity: 0;
    transform: translateY(30px) scale(0.8);
  }
  100% { 
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

.bouquet {
  width: 100%;
  height: auto;
  filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
  animation: breathe 4s ease-in-out infinite;
}

@keyframes breathe {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

/* Corazones flotantes */
.floating-hearts {
  position: absolute;
  top: -30px;
  left: 0;
  width: 100%;
  height: 40px;
  pointer-events: none;
}

.heart-float {
  position: absolute;
  font-size: 16px;
  animation: floatUp 3s ease-in-out infinite;
  opacity: 0;
}

.heart-float:nth-child(1) {
  left: 20%;
  animation-delay: 0s;
}

.heart-float:nth-child(2) {
  left: 50%;
  animation-delay: 1s;
}

.heart-float:nth-child(3) {
  left: 75%;
  animation-delay: 2s;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(0.8);
    opacity: 0;
  }
  50% {
    opacity: 0.8;
  }
  100% {
    transform: translateY(-25px) scale(1.1);
    opacity: 0;
  }
}

/* Responsive */
@media (max-width: 600px) {
  .envelope-container {
    width: 280px;
    height: 190px;
  }
  
  .letter {
    padding: 30px 20px;
  }
  
  .letter h1 {
    font-size: 24px;
  }
  
  #message {
    font-size: 16px;
  }
  
  .bouquet-container {
    width: 150px;
  }
}
</style>

<script>
const message = `Esta pagina es solo para ti.
Gracias por estar conmigo.
Te quiero mas de lo que estas palabras pueden decir.`;

let charIndex = 0;

function typeWriter() {
  if (charIndex < message.length) {
    const char = message.charAt(charIndex);
    document.getElementById("message").innerHTML += 
      char === "\n" ? "<br>" : char;
    charIndex++;
    setTimeout(typeWriter, 60);
  }
}

document.getElementById("envelopeContainer").onclick = function() {
  // Abrir sobre
  this.classList.add("open");
  
  // Cambiar fondo con flores
  document.body.classList.add("opened");
  
  // Ocultar hint
  document.getElementById("hint").classList.add("hide");
  
  // Mostrar carta despuÃ©s de la animaciÃ³n del sobre
  setTimeout(() => {
    document.getElementById("letter").classList.add("show");
    // Iniciar efecto typewriter
    setTimeout(typeWriter, 500);
  }, 1200);
};
</script>
