<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para ti </title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  min-height: 100vh;
  background: #f8b4c6;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  overflow-x: hidden;
  transition: background 1.5s ease;
}

body.opened {
  background: #2a2a2a;
  background-image: url('fondo-flores.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* TEXTO HINT */
.hint {
  color: white;
  font-size: 22px;
  margin-bottom: 40px;
  text-shadow: 0 3px 15px rgba(0,0,0,0.4);
  animation: float 2s ease-in-out infinite;
  transition: all 0.8s;
  position: relative;
  z-index: 10;
}

.hint.hide {
  opacity: 0;
  transform: translateY(-30px);
  pointer-events: none;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* CONTENEDOR SOBRE */
.envelope-container {
  width: 320px;
  height: 220px;
  position: relative;
  cursor: pointer;
  margin-bottom: 50px;
  z-index: 10;
  transition: all 0.3s, opacity 1s 1.2s;
}

.envelope-container:hover {
  transform: scale(1.03);
}

.envelope-container.open {
  pointer-events: none;
  opacity: 0;
  transform: scale(0.8);
}

/* SOBRE */
.envelope {
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #ff6f91 0%, #ff8fab 100%);
  border-radius: 10px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  animation: idle 3s ease-in-out infinite;
}

@keyframes idle {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

/* SOLAPA DEL SOBRE */
.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(180deg, #ff8fab 0%, #ffa3bd 100%);
  clip-path: polygon(0 0, 100% 0, 50% 50%);
  transform-origin: top center;
  transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  z-index: 3;
}

.envelope-container.open .envelope {
  animation: chest 1s ease-in-out forwards;
}

.envelope-container.open .flap {
  transform: rotateX(180deg);
}

@keyframes chest {
  0% { transform: scale(1) rotate(0deg); }
  30% { transform: scale(1.1) rotate(3deg); }
  50% { transform: scale(1.15) rotate(-3deg); }
  70% { transform: scale(1.1) rotate(2deg); }
  100% { transform: scale(1) rotate(0deg); }
}

/* CARTA */
.letter {
  background: rgba(20, 20, 20, 0.95);
  backdrop-filter: blur(10px);
  padding: 35px 30px 30px 30px;
  border-radius: 20px;
  max-width: 550px;
  width: 90%;
  min-height: 600px;
  margin: 0 auto;
  box-shadow: 0 30px 60px rgba(0,0,0,0.8);
  transform: translateY(100px);
  opacity: 0;
  transition: all 1.8s cubic-bezier(0.34, 1.56, 0.64, 1);
  position: relative;
  z-index: 10;
  border: 3px solid rgba(255, 111, 145, 0.5);
  display: flex;
  flex-direction: column;
}

.letter.show {
  transform: translateY(0);
  opacity: 1;
}

.letter h1 {
  color: #ff99b8;
  margin-bottom: 18px;
  text-align: center;
  font-size: 28px;
  text-shadow: 0 3px 15px rgba(255, 111, 145, 0.6);
  font-weight: 600;
}

/* IMAGEN */
.letter img {
  width: 100%;
  max-width: 300px;
  display: block;
  margin: 0 auto 18px auto;
  border-radius: 12px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  border: 3px solid rgba(255, 139, 171, 0.5);
}

/* MENSAJE CON EFECTO TYPEWRITER */
#message {
  color: #ffd6e0;
  font-size: 17px;
  line-height: 1.7;
  text-align: center;
  min-height: 220px;
  margin: 25px 0 35px 0;
  text-shadow: 0 2px 5px rgba(0,0,0,0.8);
  font-weight: 400;
  word-wrap: break-word;
  overflow-wrap: break-word;
  width: 100%;
}

/* RAMO DE FLORES - USANDO IMAGEN REAL */
.bouquet-container {
  width: 130px;
  margin: 15px auto 0 auto;
  position: relative;
  opacity: 0;
  animation: fadeInBouquet 1s ease forwards 2s;
  filter: drop-shadow(0 6px 15px rgba(0,0,0,0.5));
}

@keyframes fadeInBouquet {
  0% { 
    opacity: 0;
    transform: translateY(20px) scale(0.9);
  }
  100% { 
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* Contenedor con animaci贸n de respiraci贸n */
.bouquet-wrapper {
  position: relative;
  width: 100%;
  animation: breathe 3.5s ease-in-out infinite 3s;
}

@keyframes breathe {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* Corazones flotantes */
.hearts {
  position: absolute;
  top: -35px;
  left: 0;
  width: 100%;
  height: 40px;
  pointer-events: none;
  z-index: 10;
}

.heart {
  position: absolute;
  font-size: 18px;
  animation: floatHeart 3.5s ease-in-out infinite;
  opacity: 0;
  filter: drop-shadow(0 2px 6px rgba(0,0,0,0.4));
}

.heart:nth-child(1) {
  left: 10%;
  animation-delay: 3.5s;
}

.heart:nth-child(2) {
  left: 50%;
  animation-delay: 4.2s;
}

.heart:nth-child(3) {
  left: 85%;
  animation-delay: 4.9s;
}

@keyframes floatHeart {
  0% {
    transform: translateY(0) scale(0);
    opacity: 0;
  }
  20% {
    opacity: 1;
    transform: translateY(-18px) scale(1);
  }
  80% {
    opacity: 0.9;
  }
  100% {
    transform: translateY(-45px) scale(1.3);
    opacity: 0;
  }
}

/* Imagen del ramo - capa base (completa pero oculta) */
.bouquet-image {
  width: 100%;
  height: auto;
  display: block;
  position: relative;
}

/* Animaci贸n por partes usando clip-path */
.bouquet-part {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('ramo-flores.png');
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
}

/* Parte 1: Flores (parte superior - 0% a 50%) */
.bouquet-flowers {
  clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
  animation: revealFlowers 1s ease-out forwards;
  animation-delay: 2.2s;
  opacity: 0;
}

@keyframes revealFlowers {
  0% {
    opacity: 0;
    transform: translateY(-20px) scale(0.8);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* Parte 2: Tallos (parte media - 50% a 85%) */
.bouquet-stems {
  clip-path: polygon(0 50%, 100% 50%, 100% 85%, 0 85%);
  animation: revealStems 0.8s ease-out forwards;
  animation-delay: 2.8s;
  opacity: 0;
  transform-origin: center top;
}

@keyframes revealStems {
  0% {
    opacity: 0;
    transform: scaleY(0);
  }
  100% {
    opacity: 1;
    transform: scaleY(1);
  }
}

/* Parte 3: Mo帽o (parte inferior - 85% a 100%) */
.bouquet-bow {
  clip-path: polygon(0 85%, 100% 85%, 100% 100%, 0 100%);
  animation: revealBow 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
  animation-delay: 3.3s;
  opacity: 0;
}

@keyframes revealBow {
  0% {
    opacity: 0;
    transform: scale(0) rotate(-180deg);
  }
  70% {
    transform: scale(1.15) rotate(10deg);
  }
  100% {
    opacity: 1;
    transform: scale(1) rotate(0deg);
  }
}

/* Contenedor para mantener el aspect ratio */
.bouquet-aspect-ratio {
  position: relative;
  width: 100%;
  padding-bottom: 120%; /* Ajusta seg煤n el aspect ratio de tu imagen */
}

/* Responsive */
@media (max-width: 600px) {
  .envelope-container {
    width: 280px;
    height: 190px;
  }
  
  .letter {
    padding: 30px 22px 25px 22px;
    max-width: 95%;
  }
  
  .letter h1 {
    font-size: 24px;
    margin-bottom: 15px;
  }
  
  .letter img {
    max-width: 260px;
    margin-bottom: 15px;
  }
  
  #message {
    font-size: 15px;
    min-height: 200px;
    line-height: 1.6;
    margin: 20px 0 30px 0;
  }
  
  .bouquet-container {
    width: 110px;
  }
  
  .heart {
    font-size: 16px;
  }
}
</style>
</head>
<body>

<h2 class="hint" id="hint">Haz click en la carta </h2>

<div class="envelope-container" id="envelopeContainer">
  <div class="envelope">
    <div class="flap"></div>
  </div>
</div>

<div class="letter" id="letter">
  <h1>Hola mi amor </h1>
  <img src="foto.jpg" alt="Para ti">
  <div id="message"></div>
  
  <!-- Ramo de flores usando imagen real -->
  <div class="bouquet-container">
    <div class="hearts">
      <span class="heart"></span>
      <span class="heart"></span>
      <span class="heart"></span>
    </div>
    
    <div class="bouquet-wrapper">
      <div class="bouquet-aspect-ratio">
        <!-- Cada parte del ramo aparece por separado -->
        <div class="bouquet-part bouquet-flowers"></div>
        <div class="bouquet-part bouquet-stems"></div>
        <div class="bouquet-part bouquet-bow"></div>
      </div>
    </div>
  </div>
</div>

<script>
const message = `Esta pagina es solo para ti.
Gracias por estar conmigo.
Te quiero mas de lo que estas palabras pueden decir.`;

let charIndex = 0;

function typeWriter() {
  if (charIndex < message.length) {
    const char = message.charAt(charIndex);
    document.getElementById("message").innerHTML += 
      char === "\n" ? "<br>" : char;
    charIndex++;
    setTimeout(typeWriter, 60);
  }
}

document.getElementById("envelopeContainer").onclick = function() {
  // Prevenir m煤ltiples clicks
  if (this.classList.contains("open")) return;
  
  // Abrir sobre
  this.classList.add("open");
  this.style.cursor = "default";
  
  // Cambiar fondo - imagen de flores alrededor
  document.body.classList.add("opened");
  
  // Ocultar hint
  document.getElementById("hint").classList.add("hide");
  
  // Ocultar el sobre completamente despu茅s de la animaci贸n
  setTimeout(() => {
    this.style.display = "none";
  }, 1500);
  
  // Mostrar carta despu茅s de la animaci贸n del sobre
  setTimeout(() => {
    document.getElementById("letter").classList.add("show");
    // Iniciar efecto typewriter
    setTimeout(typeWriter, 800);
  }, 1200);
};
</script>

</body>
</html>
